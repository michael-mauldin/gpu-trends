<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <title>GPU Trends</title>
</head>
<body>
    <main>
        <section>
            <div id="gpu-chart-container">
                <canvas id="gpu-trend-chart"></canvas>
            </div>
            <div>
                <canvas id="amd-price-chart"></canvas>
            </div>
            <div>
                <canvas id="nvidia-price-chart"></canvas>
            </div>
        </section>
        <section></section>
    </main>


    
    <script src="./static/chart.js"></script>
    <script>
        fetch('./gpu_trend')
            .then(response => response.json())
            .then(data => drawTrendChart(data, 'gpu-trend-chart'));

        fetch('./gpu_prices')
            .then(response => response.json())
            .then(data => {
                drawPriceChart(data, 'AMD', 'amd-price-chart');
                drawPriceChart(data, 'Nvidia', 'nvidia-price-chart');
            })
    </script>

</body>
</html>
